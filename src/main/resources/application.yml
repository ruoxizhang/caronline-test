server:
  tomcat:
    max-threads: 400
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:caronline;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false
shorturl:
  config:
    domainName: localhost:8080/
    threadPoolSize: 100

